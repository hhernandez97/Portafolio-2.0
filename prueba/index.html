        .navbar {
          background-color: #33333300;
          overflow: hidden;
          display: flex;
          justify-content: space-between; /* Distribuye los elementos horizontalmente */
          align-items: center; /* Centra verticalmente los elementos */
          padding: 0 20px; /* Añade un poco de espacio a los lados */
        }
    
        .navbar-logo img {
          max-width: 100px; /* Establece el tamaño máximo del logo */
          height: auto;
        }
    
        .navbar-links {
          display: flex;
          align-items: center;
          flex-grow: 1; /* Permite que el contenedor crezca para ocupar el espacio disponible */
          justify-content: center; /* Centra los elementos horizontalmente */
          padding-right: 100px; /* Ajusta el espacio a la derecha para mover los elementos hacia la izquierda */
        }
    
        .navbar-links a {
          font-size: 20px;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
        }
    
        .navbar-links a:hover {
          background-color: #ddd;
          color: black;
        }
    
        .dropdown {
          position: relative;
        }
    
        .dropdown-content {
          display: none;
          position: absolute;
          background-color: #f9f9f9;
          min-width: 160px;
          box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
          z-index: 1;
        }
    
        .dropdown-content a {
          color: black;
          padding: 12px 16px;
          text-decoration: none;
          display: block;
          text-align: left;
        }
    
        .dropdown-content a:hover {
          background-color: #ddd;
        }
    
        .dropdown:hover .dropdown-content {
          display: block;
        }
    
    
        .section {
          text-align: center; /* Centra el contenido horizontalmente */
          margin: 50px auto; /* Margen superior e inferior de 50px y centrado horizontal */
          max-width: 600px; /* Ancho máximo de la sección */
        }
    
        /* Estilos para el título */
        .section h2 {
      font-size: 24px; /* Tamaño de fuente del título */
      font-weight: 900;
      font-family: Avenir, Helvetica, Arial, sans-serif;
      margin-bottom: 20px; /* Margen inferior del título */
      color: #CA6AEC;
    }
    
    .section h1 {
        font-size: 44px;
        font-family: Avenir;
      margin-bottom: 10px; /* Margen inferior del título */
      margin-top: 0px;
      background: linear-gradient(135deg, #E6D1FA, #50D710,#E6D1FA); /* Degradado de fondo */
      -webkit-background-clip: text; /* Clip de fondo para que el degradado afecte al texto */
      -webkit-text-fill-color: transparent; /* Color del texto transparente para que se muestre el degradado */
      background-clip: text; /* Clip de fondo para compatibilidad */
    }
    
        /* Estilos para los párrafos */
        .section p {
            font-family: Avenir, Helvetica, Arial, sans-serif;
      font-size: 24px; /* Tamaño de fuente de los párrafos */
      line-height: 1.6; /* Altura de línea para mejorar la legibilidad */
      margin-bottom: 20px; /* Margen inferior de los párrafos */
      background: linear-gradient(135deg, #F9ECFF, #F9ECFF); /* Degradado de fondo */
      -webkit-background-clip: text; /* Clip de fondo para que el degradado afecte al texto */
      -webkit-text-fill-color: transparent; /* Color del texto transparente para que se muestre el degradado */
      background-clip: text; /* Clip de fondo para compatibilidad */
    }
    
    .contenedor-imagenes {
      overflow: hidden;
      white-space: nowrap;
      width: 100%; /* Asegura que el contenedor ocupe todo el ancho de la pantalla */
    }
    
    .fila-imagenes {
      display: inline-block;
      /* Ajusta la duración para controlar la velocidad de la animación */
      animation: desplazamiento 20s linear infinite;
    }
    
    .fila-imagenes img {
      width: auto; /* O define un ancho específico para cada imagen */
     margin-right: 80px;
      display: inline-block; /* Mantiene las imágenes en línea */
    }
    
    @keyframes desplazamiento {
      from {
        transform: translateX(0%); /* Comienza justo fuera del lado derecho */
      }
      to {
        transform: translateX(-50%); /* Mueve todo el contenido hasta que el final esté justo fuera del lado izquierdo */
      }
    }
